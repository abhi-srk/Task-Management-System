<form (ngSubmit)="onSubmit()">
  <label for="title">Title:</label>
  <input id="title" [(ngModel)]="task.title" name="title" required />

  <label for="description">Description:</label>
  <textarea id="description" [(ngModel)]="task.description" name="description" required></textarea>

  <label for="dueDate">Due Date:</label>
  <input id="dueDate" type="date" [(ngModel)]="task.dueDate" name="dueDate" required />

  <label for="priority">Priority:</label>
  <select id="priority" [(ngModel)]="task.priority" name="priority" required>
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>

  <label for="status">Status:</label>
  <select id="status" [(ngModel)]="task.status" name="status" required>
    <option value="not started">Not Started</option>
    <option value="in progress">In Progress</option>
    <option value="completed">Completed</option>
  </select>

  <button type="submit">Add Task</button>
</form>
